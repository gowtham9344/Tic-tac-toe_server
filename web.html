<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Connection Status</title>
</head>
<body>

<h1>WebSocket Connection Status</h1>
<p id="status">Connection status: Not connected</p>

<input type="text" id="messageInput" placeholder="Enter your message">
<button onclick="sendMessage()">Send Message</button>

<div id="messages"></div>

<script>
  const socket = new WebSocket('ws://10.39.17.247:8000');

  socket.onopen = () => {
    document.getElementById('status').innerText = 'Connection status: Connected';
    console.log('WebSocket connection opened');
  };

  socket.onclose = () => {
    document.getElementById('status').innerText = 'Connection status: Closed';
    console.log('WebSocket connection closed');
  };

  socket.onerror = (error) => {
    document.getElementById('status').innerText = 'Connection status: Error';
    console.error('WebSocket error:', error);
  };

  socket.onmessage = (event) => {
    const message = event.data;

    // Display the received message in the "messages" div
    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML += `<p>Received: ${message}</p>`;
    console.log('Message received:', message);
  };

  function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    if (message.trim() !== '') {
      socket.send(message);
      console.log('Message sent:', message);
    }

    // Clear the input field
    messageInput.value = '';
  }
</script>

</body>
</html>
